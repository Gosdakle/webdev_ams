            Европын холбооны бизнес эрхлэгчдийг Монголд хөрөнгө оруулах уриалан ажиллана
        </article>
        
        <img src="images/boxMedDel.png" alt="medeenii delgerengui zurag">
        <p>
            “Баялгийн эзэд”-ээс баялаг бүтээгчдээ харамлах, өмөөрөх цаг ирлээ. 
            Энэ юу гэсэн үг вэ? АМНАТ гэгч айхавтар татвар байн байн зүсээ хувиргаж ААН-үүдийг дарамтлах нь хэрээс хэтрээд дуугарахаас аргагүйд хүргэв. 
            Нэг жишээ дурьдъя. Эрчим хүчнийбуюу исэлдсэн нүүрс гэж бий. Манай Багануур, Налайх, Шивээ-Овоо зэрэг уурхайнуудаас олборлодог нүүрс л дээ. 
            Дээрх уурхайнууд дотооддоо борлуулдаг бөгөөд нэг тонн нь 29 орчим мянган төгрөг орчим байдаг. 
            Борлуулсан нүүрснийхээ тонн тутамд тэд 2.5 хувийг АМНАТ буюу ашигт малтмалын нөөц ашигласны татварт төлнө. 
            Харин экспортолвол 10 хувийн АМНАТ төлдөг. Гэхдээ эрчим хүчний нүүрс экспортолдог ганцхан газар байгаа нь “Эрдэнэс Тавантолгой” ХК. 
        </p>
